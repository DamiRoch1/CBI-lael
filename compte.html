<script>
    function checkFields() {
        var fieldValue1 = document.getElementById("inputField1").value.trim();
        var passwordValue = document.getElementById("passwordField").value.trim();
        
        
        if (fieldValue1 !== "" && passwordValue !== "") {

            if ((fieldValue1 === "1234" || fieldValue1 === "5678") && passwordValue === "abcd") {

                window.location.replace("https://twitch.tv/blackangel_tv_");
                alert("ok")
                return true;
            } else if (fieldValue1 === "0000" && passwordValue === "asdf") {

                window.location.replace("https://youtube.com");
                alert("ok")
                return true;
            } else {
                alert("La valeur du premier champ ou le mot de passe n'est pas valide !");
                return false;
            }
        } else {
            alert("Veuillez remplir tous les champs !");
            return false;
        }
    }

    // Attacher un gestionnaire d'événements au bouton de soumission
    document.getElementById("submitButton").addEventListener("click", function() {

                const signUp = document.getElementById('sign-up'),

            signUp.addEventListener('click', ()=>{
                // Remove classes first if they exist
                loginIn.classList.remove('block')
                loginUp.classList.remove('none')

                // Add classes
                loginIn.classList.toggle('none')
                loginUp.classList.toggle('block')
            })

            signIn.addEventListener('click', ()=>{
                // Remove classes first if they exist
                loginIn.classList.remove('none')
                loginUp.classList.remove('block')

                // Add classes
                loginIn.classList.toggle('block')
                loginUp.classList.toggle('none')
            })
